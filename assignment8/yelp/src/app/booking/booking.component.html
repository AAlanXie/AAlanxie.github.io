<div class="container mt-5">
  <div id="bookings">
    <div class="row justify-content-center">
      <h4 class="text-center mb-5">List of your reservations</h4>
      <div class="col-10 bg-white rounded-4 p-0">
        <table class="table table-hover text-center">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Business Name</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let reservation of reservationInfo; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ reservation.name }}</td>
            <td>{{ reservation.date }}</td>
            <td>{{ reservation.time }}</td>
            <td>{{ reservation.email }}</td>
            <td>
              <i class="bi bi-trash3" (click)="removeItem(reservation.id)" style="cursor: pointer;"></i>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="text-center" id="nonList">
    <span class="bg-white p-1 text-danger fw-semibold fs-4">No reservations to show</span>
  </div>
</div>
